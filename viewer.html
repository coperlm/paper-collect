    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š è®ºæ–‡æ”¶é›†å™¨</h1>
            <p>å¯†ç å­¦ä¸å®‰å…¨ä¼šè®®è®ºæ–‡æ•°æ®åº“</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>æ€»è®ºæ–‡æ•°</h3>
                <div class="number" id="total">-</div>
            </div>
            <div class="stat-card">
                <h3>å·²ä¸‹è½½</h3>
                <div class="number" id="downloaded">-</div>
            </div>
            <div class="stat-card">
                <h3>æœ‰æ‘˜è¦</h3>
                <div class="number" id="with-abstract">-</div>
            </div>
            <div class="stat-card">
                <h3>ä¼šè®®æ•°</h3>
                <div class="number" id="conferences">-</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="search" placeholder="æœç´¢æ ‡é¢˜ã€ä½œè€…...">
            <select id="conference">
                <option value="">æ‰€æœ‰ä¼šè®®</option>
            </select>
            <select id="year">
                <option value="">æ‰€æœ‰å¹´ä»½</option>
            </select>
            <select id="status">
                <option value="">æ‰€æœ‰çŠ¶æ€</option>
                <option value="downloaded">å·²ä¸‹è½½</option>
                <option value="pending">å¾…ä¸‹è½½</option>
                <option value="with-abstract">æœ‰æ‘˜è¦</option>
            </select>
            <button onclick="filterPapers()">ç­›é€‰</button>
            <button onclick="exportData()">å¯¼å‡ºCSV</button>
        </div>
        
        <div class="papers-list" id="papers-list">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
    </div>
    
    <script>
        let allPapers = [];
        let filteredPapers = [];
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('data/papers_all.json');
                const data = await response.json();
                
                // è·å–è®ºæ–‡æ•°ç»„
                allPapers = data.papers || [];
                
                // è®¡ç®—ç»Ÿè®¡æ•°æ®
                const stats = {
                    total: allPapers.length,
                    downloaded: allPapers.filter(p => p.download_status === 'downloaded').length,
                    with_abstract: allPapers.filter(p => p.abstract && p.abstract.trim()).length,
                    conferences: [...new Set(allPapers.map(p => p.conference))].length
                };
                
                updateStats(stats);
                populateFilters();
                filteredPapers = allPapers;
                displayPapers(allPapers);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('papers-list').innerHTML = 
                    '<div class="no-results">æ— æ³•åŠ è½½æ•°æ®ã€‚è¯·ç¡®ä¿å·²è¿è¡Œ <code>python paper_tools.py export-json --mode all</code></div>';
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats(stats) {
            document.getElementById('total').textContent = stats.total || 0;
            document.getElementById('downloaded').textContent = stats.downloaded || 0;
            document.getElementById('with-abstract').textContent = stats.with_abstract || 0;
            document.getElementById('conferences').textContent = stats.conferences || 0;
        }
        
        // å¡«å……ç­›é€‰å™¨
        function populateFilters() {
            const conferences = [...new Set(allPapers.map(p => p.conference))].sort();
            const years = [...new Set(allPapers.map(p => p.year))].sort().reverse();
            
            const confSelect = document.getElementById('conference');
            conferences.forEach(conf => {
                const option = document.createElement('option');
                option.value = conf;
                option.textContent = conf;
                confSelect.appendChild(option);
            });
            
            const yearSelect = document.getElementById('year');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }
        
        // æ˜¾ç¤ºè®ºæ–‡
        function displayPapers(papers) {
            const container = document.getElementById('papers-list');
            
            if (papers.length === 0) {
                container.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„è®ºæ–‡</div>';
                return;
            }
            
            container.innerHTML = papers.slice(0, 50).map(paper => {
                const isDownloaded = paper.download_status === 'downloaded';
                const authors = paper.authors || '';
                
                return `
                <div class="paper-card">
                    <div class="paper-title">${escapeHtml(paper.title)}</div>
                    <div class="paper-meta">
                        <span><strong>ä¼šè®®:</strong> ${paper.conference}</span>
                        <span><strong>å¹´ä»½:</strong> ${paper.year}</span>
                        <span class="badge ${isDownloaded ? 'badge-success' : 'badge-warning'}">
                            ${isDownloaded ? 'å·²ä¸‹è½½' : 'å¾…ä¸‹è½½'}
                        </span>
                        ${paper.abstract ? '<span class="badge badge-info">æœ‰æ‘˜è¦</span>' : ''}
                    </div>
                    <div class="paper-authors">
                        <strong>ä½œè€…:</strong> ${escapeHtml(authors)}
                    </div>
                    ${paper.abstract ? `
                        <div class="paper-abstract">
                            <strong>æ‘˜è¦:</strong> ${escapeHtml(paper.abstract.substring(0, 300))}${paper.abstract.length > 300 ? '...' : ''}
                        </div>
                    ` : ''}
                    <div class="links">
                        ${paper.doi ? `<a href="https://doi.org/${paper.doi}" target="_blank">ğŸ“„ DOI</a>` : ''}
                        ${paper.pdf_url ? `<a href="${paper.pdf_url}" target="_blank">ğŸ“¥ PDF</a>` : ''}
                        ${paper.pdf_path ? `<a href="${paper.pdf_path}" target="_blank">ğŸ“‚ æœ¬åœ°</a>` : ''}
                    </div>
                </div>
            `;
            }).join('');
            
            if (papers.length > 50) {
                container.innerHTML += `<div class="no-results">æ˜¾ç¤ºå‰50æ¡ç»“æœï¼Œå…±${papers.length}æ¡</div>`;
            }
        }
        
        // ç­›é€‰è®ºæ–‡
        function filterPapers() {
            const search = document.getElementById('search').value.toLowerCase();
            const conference = document.getElementById('conference').value;
            const year = document.getElementById('year').value;
            const status = document.getElementById('status').value;
            
            filteredPapers = allPapers.filter(paper => {
                const matchSearch = !search || 
                    paper.title.toLowerCase().includes(search) ||
                    (paper.authors && paper.authors.toLowerCase().includes(search));
                
                const matchConference = !conference || paper.conference === conference;
                const matchYear = !year || paper.year == year;
                
                let matchStatus = true;
                if (status === 'downloaded') matchStatus = paper.download_status === 'downloaded';
                else if (status === 'pending') matchStatus = paper.download_status !== 'downloaded';
                else if (status === 'with-abstract') matchStatus = !!paper.abstract;
                
                return matchSearch && matchConference && matchYear && matchStatus;
            });
            
            displayPapers(filteredPapers);
        }
        
        // å¯¼å‡ºCSV
        function exportData() {
            const csv = [
                ['ID', 'Title', 'Authors', 'Conference', 'Year', 'DOI', 'Downloaded', 'Has Abstract'],
                ...filteredPapers.map(p => [
                    p.id,
                    p.title,
                    p.authors || '',
                    p.conference,
                    p.year,
                    p.doi || '',
                    p.download_status === 'downloaded' ? 'Yes' : 'No',
                    p.abstract ? 'Yes' : 'No'
                ])
            ].map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')).join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'papers_export.csv';
            link.click();
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æœç´¢æ¡†å®æ—¶ç­›é€‰
        document.getElementById('search').addEventListener('input', filterPapers);
        
        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ•°æ®
        loadData();
    </script>
</body>
